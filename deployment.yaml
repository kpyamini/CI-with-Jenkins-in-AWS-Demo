apiVersion: apps/v1
kind: deployment
metadata:
  name: webapp3
spec:
  replicas: 3
  selector:
   matchLabels:
    app: webapp3
  template:
    metadata:
      labels:
        app: webapp3
    spec:
      containers:
      - name: webapp3
        image: 223011/k8s:tagversion
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: service
metadata:
  name: webapp3-svc
  labels:
    app: webapp3
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  selector:
    app: webapp3
